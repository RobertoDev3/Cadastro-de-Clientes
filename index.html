<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro de Clientes</title>

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Iconify Design -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>

    <!-- Logica do site -->
    <script defer src="logic.js"></script>

    <!-- Estilo da pagina personalizado -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <header>
            <h2>Cadastro de Clientes</h2>
        </header>

        <button type="button" class="btn btn-primary mobile" data-bs-toggle="modal" data-bs-target="#modal">Cadastrar
            Cliente</button>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 12345-6789</td>
                    <td>Anapolis</td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <iconify-icon icon="akar-icons:edit"></iconify-icon>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <iconify-icon icon="ic:baseline-delete"></iconify-icon>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>João Carlos</td>
                    <td>joao_carlos@gmail.com</td>
                    <td>(11) 44444-3333</td>
                    <td>Jandira</td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <iconify-icon icon="akar-icons:edit"></iconify-icon>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <iconify-icon icon="ic:baseline-delete"></iconify-icon>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>Paulo</td>
                    <td>paulo@hotmail.com</td>
                    <td>(11) 23465-9127</td>
                    <td>São Paulo</td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <iconify-icon icon="akar-icons:edit"></iconify-icon>
                        </button>
                        <button type="button" class="btn btn-danger">
                            <iconify-icon icon="ic:baseline-delete"></iconify-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Novo Cliente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" placeholder="Nome do Cliente" >
                        <input type="email" placeholder="E-mail do Ciente" >
                        <input id="celular" type="tel" placeholder="Celular do Cliente" maxlength="15" >
                        <input type="text" placeholder="Cidade do Cliente" >

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
